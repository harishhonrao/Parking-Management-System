<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-img">
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form onsubmit="return loginUser()">
        <label for="username">Email or Phone Number</label>
        <input type="text" id="login-username" required placeholder="Enter registered email or phone">

        <label for="password">Password</label>
        <input type="password" id="login-password" required>

        <button type="submit">Login</button>
      </form>
      <p class="signup-link">
        Don’t have an account? <a href="signup.html">Sign up</a>
      </p>
    </div>
  </div>

  <script>
    function loginUser() {
      const inputUsername = document.getElementById('login-username').value.trim();
      const inputPassword = document.getElementById('login-password').value;

      const storedUsername = localStorage.getItem("username");
      const storedPassword = localStorage.getItem("password");

      if (inputUsername === storedUsername && inputPassword === storedPassword) {
        alert("Login successful!");

        // Simulate email/SMS message
        if (/^\d{10}$/.test(inputUsername)) {
          alert("A login confirmation SMS has been sent to " + inputUsername);
        } else {
          alert("A login confirmation email has been sent to " + inputUsername);
        }

        window.location.href = "dashboard.html";
        return false;
      } else {
        alert("Invalid username or password.");
        return false;
      }
    }
  </script>
</body>
</html>
